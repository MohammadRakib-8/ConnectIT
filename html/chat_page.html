<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect IT</title>
    <link rel="stylesheet" href="../css/chat_page.css">
</head>
<body>
    <div class="chat-container">
        <!-- Left Side Area -->
        <div class="leftSideArea">

            <input type="text" id="searchBox" onkeyup="search_box()" placeholder="Search users...">
            <div id="searchResults" class="search-results-container"></div>
            <!-- <input type="text"id="searchBox"Placeholder="Search by name"onkeyup="search_box()"> -->
<p id="chatName">Chats</p>
            <div class="placeName" id="library">
                <img src="Library.jpg">
                <p>Library</p>
            </div>
            <div class="placeName" id="dBuilding">
                <img src="Library.jpg">
                <p>D-Building</p>
            </div>
            <div class="placeName" id="annex">
                <img src="Library.jpg">
                <p>Annex</p>
            </div>
            <div class="placeName" id="canteen">
                <img src="Library.jpg">
                <p>Canteen</p>
            </div>
            <div class="globalChat" id="globalChat">
                <img src="Library.jpg">
                <p>Global Chat</p>
            </div>
            <div class="userInfo">
                <img src="Library.jpg">
                <p id="userName"></p>
            </div>
        </div>
    
        <div class="chat-main">
            <!-- Top Header Section -->
            <div class="topArea1">
                <p id="appName">Connect IT</p>
                <img src="logout.png" id="logoutIMG">
            </div>
    
            <!-- User Info Section -->
            <div class="topArea2">
                <img src="user.jpg" id="userIMG" alt="User Image">
                <p id="userName">UserName</p>
            </div>
    
            <!-- Messages Section -->
            <div class="messageBody" id="messageBody">
                
            </div>
    
            <!-- Input Section -->
            <div class="bottomArea">
                <input type="text" placeholder="Type your message" id="inputMSG">
                <button id="sendBTN">SEND</button>
            </div>
        </div>
    </div>
    <script type="module" src="../script/chat_page.js"></script>
</body>
</html>
